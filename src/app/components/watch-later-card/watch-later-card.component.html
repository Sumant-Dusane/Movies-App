<div class="card flex-column gap">
  <a routerLink="../home/welcome" (click)="popFromWatchLater(bundle.id)" class="card__close"><fa-icon [icon]="iconRemove"></fa-icon></a>
  <img class="card__poster" [src]="bundle.image.url" alt={{bundle.title}}>
  <h3 class="card__title clamp-1">{{bundle.title}}</h3>
  <div class="card__chips flex-row gap">
    <span *ngIf="bundle.titleType">{{bundle.titleType}}</span>
    <span *ngIf="bundle.year">{{bundle.year}}</span>
  </div>
</div>
