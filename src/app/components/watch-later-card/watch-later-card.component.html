<div class="card flex-column gap">
  <button (click)="popFromWatchLater(bundle?.id)" class="card__close"><fa-icon [icon]="iconRemove"></fa-icon></button>
  <img class="card__poster" [src]="imageBaseUrl + bundle?.poster_path" alt={{bundle?.title}}>
  <h3 class="card__title clamp-1">{{bundle?.title}}</h3>
  <div class="card__chips flex-row gap">
    <span class="pill" *ngIf="bundle?.vote_average">{{bundle?.vote_average}}</span>
    <span class="pill" *ngIf="year">{{year}}</span>
  </div>
</div>
