<nav class="navbar" [ngClass]="{'collapsed': !isCollapsed}">

  </div>

  <div class="search-bar flex-row-all-center">
    <fa-icon [icon]="searchIcon"></fa-icon>

  </div>

  <div class="credits flex-column">
    <a (click)="globalservice.redirectToLink('https://www.linkedin.com/in/sumant-dusane/')">
      Sumant Dusane
      <img src="../../../assets/images/sumant.jpeg" alt="Sumant Dusane">
    </a>
  </div>
